version: "3"

services:

    client:
        stdin_open: true
        tty: true
        build:
            context: .
            dockerfile: Dockerfile.prod
        restart: always
        ports:
            - "80:80"
        depends_on:
            - signal-server
        volumes:
            # https certificates
            - /root/certs/:/data/letsencrypt/
            - /etc/letsencrypt:/etc/letsencrypt/
           
    signal-server:
        restart: unless-stopped
        build:
            context: ./signal
            dockerfile: Dockerfile.signal
        ports:
            - "8000:8000"
